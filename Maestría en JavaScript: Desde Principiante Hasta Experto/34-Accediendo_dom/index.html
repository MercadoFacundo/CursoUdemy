<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accediendo al Dom</title>
</head>
<body>
    
    <h1 id="cabecera">Ejemplo dom con javascript</h1>
    <p id="parrafo">parrafo conmuchas letras sadasfmgkgkfjkdfk kfsdjfdssdfksdf</p>

    <script>
/*getelementbyid permite, como su nombre indica, seleccionar un 
elemento del documento por medio del valor del atributo id que se 
le haya asignado.
innerHTML: traera lo que existe el texto dentro de la estructura
*/
        let cabecera = document.getElementById("cabecera").innerHTML
        console.log(cabecera);

        let parrafo = document.getElementById("parrafo").innerHTML
        console.log(parrafo);
    </script>
</body>
</html>
