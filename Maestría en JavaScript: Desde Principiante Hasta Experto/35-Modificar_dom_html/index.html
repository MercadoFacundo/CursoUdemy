<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accediendo al Dom</title>
</head>
<body>
    
    <h1 id="cabecera">Ejemplo dom con javascript</h1>
    <p id="parrafo">parrafo conmuchas letras sadasfmgkgkfjkdfk kfsdjfdssdfksdf</p>

    <script>

        let cabecera = document.getElementById("cabecera")

/*modificaremos el contenido de la cabecera usando el innerHTML.
si quiero que se modifique en el consol.log, quitamos el innerHTML
de la cabecera*/
        cabecera.innerHTML = "Cabecera modificada por javascript"

        console.log(cabecera);

        let parrafo = document.getElementById("parrafo").innerHTML
        console.log(parrafo);
    </script>
</body>
</html>
