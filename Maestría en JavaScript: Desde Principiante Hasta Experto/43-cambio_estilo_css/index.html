<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario js</title>
</head>
<body>
<!--Cambiaremos el color del titulo-->
    <h1 id="titulo">Manejo del dom con js</h1>
<!--El boton tendra el evento on ckick que responde al hacer click-->
    <button onclick="mostrar()">mostrar</button>

    


    <script>

        function mostrar(){
            document.getElementById("titulo").style.color = "red"
        }


    </script>
</body>
</html>
